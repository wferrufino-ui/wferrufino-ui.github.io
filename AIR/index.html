			<td>

						<optgroup id="math" label=" &#xf1ec; Math">

						</optgroup>
						<optgroup id="science" label=" &#xf0c3; Science">
							<option>Grade 1</option>
							<option>Grade 2</option>
						</optgroup>
					</select> 
				</label>
			</td>    
			<td>
				<label class="wrap">
					<select id="thirdPeriod">
						<option>Select One</option>
							<optgroup id="math" label=" &#xf1ec; Math">
